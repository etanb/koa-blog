  <style>
  /* SFDC BLOG CSS

  SECTIONS:

  1. NAVBAR
  2. POST ENTRY
  3. BLOG BODY 
  4. SINGLE POST 
  */

  /* 1. NAVBAR */

  .navbar-right {
    padding-top: 20px;
  }

  @media screen and (max-width: 768px) {
      .navbar-right {
          float: right!important;
      margin-top: -75px;
      padding-bottom: 15px;
      }
  }

  /* END */

  /* 2. POST ENTRY */

  .hidden-element {
    display: none;
  }

  .radio-select {
    display: inline-block;
  }

  /* END */

  /* 3. BLOG BODY */

  #blog-body {
    padding-top: 120px;
  }

  .mini-post-title {
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .mini-img-image, .sunset-img {
    width:100%;
    height: 100%;
  }

  .mini-blog-row {
    box-shadow: 0px 0px 15px #888888;
  }

  .mini-blog-row:hover {
    cursor: pointer;
  }

  .mini-img-container {
    overflow: hidden;
    height: 159px;
    width: auto;
  }
  .mini-post-container {
    overflow: hidden;
    height: 159px;
  }

  .read-more {
    position: absolute;
    width: 50%;
    top: 30%;
    left: 25%;
    z-index: 9999;
    text-align: center;
  }

  .blog-post-row {
    padding-bottom: 50px;
  }

  #delete-all-button {
    margin-bottom: 30px;
  }

  /* END */

  /* 4. SINGLE POST */

  #update-warning {
    margin-top: 10px;
    width: 40%;
  }

  @media screen and (max-width: 768px) {
    #update-warning {
      width: 100%;
    }
  }

  #hero {
    overflow: hidden;
    height: 300px;
    width: auto;
  }

  #hero img {
    width: 100%;
  }

  #hero h1 {
    position: absolute;
    top: 230px;
    background-color: black;
    color: white;
  }

  #post-buttons {
    text-align: center;
  }

  #post-entry {
    padding: 25px;
    box-shadow: 0px 0px 15px #888888;
  }

  #delete-post, #update-post {
    width: 40%;
  }

  #delete-post {
    margin-right: 30px;
  }
  /* END */

  </style>

</head>

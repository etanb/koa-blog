{% extends 'layout.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <div id="rendered-body">
    {{ post.body|safe }}
  </div>
  <p><i>Created On: </i> {{ post.created_on.toDateString() }}</p>
  <p><i>Last Updated On: </i> {{ post.updated_on.toDateString() }}</p>
  <p><a href="/">Back to List</a></p>
{% endblock %}
